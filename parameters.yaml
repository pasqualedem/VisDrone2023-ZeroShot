experiment:
  name: VisDrone2023ZeroShot
  group: cppe5
  continue_with_errors: False
  start_from_grid: 0
  start_from_run: 0
  logger: clearml
  tracking_dir: experiments
  entity: null
  excluded_files: "*.pth"
  search: grid # search method to use (optim or grid)
  direction: max # direction of the search (max or min)
  n_trials: 40 # number of trials to run

parameters:
  tags: [[]]
  # train, test, inference
  phases: [[train, test]]
  print_model_summary: [False]
  dataset_interface: [vdzh/data/visdrone/VisDroneDatasetInterface]

  train_params:
    max_epochs: [1000]
    initial_lr: [0.00001, 0.01]
    optimizer: [Adam]
    optimizer_params:
      weight_decay: [0]
    loss:
      name: [vdzh/loss/ObjLoss]
      params:
        num_classes: &num_classes [17]
    seed: [42]
    zero_weight_decay_on_bias_and_bn: [True]
    average_best_models: [False]
    greater_metric_to_watch_is_better: [True]
    metric_to_watch: [mean_average_precision]
    early_stopping_patience: [50]
    freeze_pretrained: [False]
    pass_context_to_loss: [True]

  model:
    name: [vdzh/models/owlvit/OwlViT]
    params:
      pretrained: [True]

  dataset:
    root: ["dataset/raw"]
    channels: [["R", "G", "B"]]
    num_classes: *num_classes
    batch_size: [2]
    val_batch_size: [2]
    test_batch_size: [2]
    mean_std_targets_per_image: [[10, 2]]
  
  train_metrics:
    mean_average_precision:
  test_metrics:
    mean_average_precision:

  test_callbacks:
    DetectionVisualizationCallback:
  val_callbacks: 
    DetectionVisualizationCallback: 
      batch_idxs: [[4, 16]]
  
other_grids:
